<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset='utf-8'>
	<title>혼공의 정석</title>
	<link rel='stylesheet' href='./normalize.css/normalize.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto&display=swap" rel="stylesheet" />
	<link rel='stylesheet' href='./css/common.css'>
</head>
<body>
	<!-- 헤더 -->
	<style>
		/* HEADER */
		.header {
			height: 100px;
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}

		.left {
			flex-grow: 1;
			display: flex;
			justify-content: flex-start;
			margin-left: 50px;
		}

		.right {
			flex-grow: 1;
			display: flex;
			justify-content: flex-end;
			margin-right: 50px;
		}
	</style>
	<div class='header hongong_solid'>
		<span class='left'>
			<img src='./img/logo-small.png' style='width: 177px; height: 100px;'>
			<button class='hongong-button' id='find-subject'>과목찾기</button>
			<button class='hongong-button' id='create-subject'>과목만들기</button>
		</span>
		<span class='right'>
			<button class='hongong-button' id='join'>회원가입</button>
			<button class='hongong-button' id='sign-in'>로그인</button>
		</span>
	</div>

	<!-- 생성기 -->
	<style>
		.editor-bound {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			border: 1px solid gray;
			padding: 15px;
			width: 50%;
			min-width: 512px;
		}

		.editor-bound > div {
			display: flex;
			align-content: stretch;
		}

		.editor-bound > div > input {
			margin-left: 10px;
			width: 90%;
		}
	</style>
	<div style='margin: 25px;'>
		<h1>과목 만들기</h1>
		<div class='editor-bound'>
			<!-- 과목명 -->
			<div style='display: flex; align-content: stretch;'>
				<b>과목</b>
				<input type='textarea' class='hongong-textarea' id='subject-name'>
			</div>
			
			<!-- 태그 -->
			<div class='editor-tags'>
				<b>태그</b>
				<input type='textarea' class='hongong-textarea' id='tags' readonly>
			</div>

			<!-- 세부내용 -->
			<div>
				<b>분류</b>
				<input type='textarea' class='hongong-textarea' id='category' readonly>
			</div>
			<div>
				<b>소속</b>
				<input type='textarea' class='hongong-textarea' id='foundation' readonly>
			</div>
			<div>
				<b>내용</b>
				<input type='textarea' class='hongong-textarea' id='description' readonly>
			</div>

			<!-- 확인 취소 버튼 -->
			<div style='display: flex; padding-top: 10px;'>
				<span style='font-size:1em;'>
				<button class='hongong-button' id='confirm'>확인</button>
				<button class='hongong-button' id='cancle'>취소</button>
				</span>
			</div>
		</div>
	</div>

</body>
</html>
