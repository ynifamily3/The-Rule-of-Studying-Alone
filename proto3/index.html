<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		textarea {
			resize: none;
		}
		.section {
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
	<div style='margin-left: 10px; margin-right: 10px;'>
		<div  class='section'>
			<textarea id='docs' rows='16' style='width: 100%;'></textarea><br>
			<textarea id='tree' rows='16' style='width: 100%;' readonly></textarea>
		</div>

		<!-- 문제출제 -->
		<hr>
		<div class='section'>
			<input id='mocktest' type='button' value='모의고사 생성'>
			N = <input id='mocktest-n' type='number' value='10' size='step' style='width: 2.5em;'>
			<div id='mocktest-out'></div>
		</div>

		<!-- 참/거짓 -->
		<hr>
		<div class='section'>
			<input id='quest-0-bt' type='button' value='참/거짓 문제 생성'>
			<p id='quest-0-stmt'>test</p>
			<input id='quest-0-choice-t' type='radio' value='T'>T<br>
			<input id='quest-0-choice-f' type='radio' value='F'>F
		</div>
		<!-- n지선다 -->

		<hr>
		<div class='section'>
			<input id='quest-1-bt' type='button' value='n지선다 문제 생성' />
			N = <input id='quest-1-n' type='number' size='4' min='2' step='1' value='4' style='width: 2.5em'/>
			A = <input id='quest-1-a' type='number' size='4' min='1' step='1' value='1' style='width: 2.5em'/>
			오답 고르기 <input id='quest-1-inv' type='checkbox' />
			<p id='quest-1-stmt'>test</p>
			<div id='quest-1-sel'></div>
		</div>

		<!-- 단답형 -->
		<hr>
		<div class='section'>
			<input id='quest-2-bt' type='button' value='단답형 문제 생성'>
			N = <input id='quest-2-n' type='number' size='4' min='1' step='1' value='2' style='width: 2.5em'/>
			<p id='quest-2-stmt'>test</p>
			<input id='quest-2-input' type='textarea' />
		</div>

		<!-- 네트워크 송수신 테스트 -->
		<hr>
		<div class='section'>
			<span style='display: flex; justify-content: space-between; margin-bottom: 10px;'>URL: <input id='url' type='text' style='width: 100%; margin-left: 10px; margin-right: 10px;' /><input id='submit' type='button' value='송신'/></span>
			<textarea id='response' rows='16' style='width:100%;' readonly></textarea>
		</div>
	</div>
	<script src='./bundle.js'></script>
</body>
</html>
